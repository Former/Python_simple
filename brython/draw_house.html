<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Дом</title>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.8.9/brython.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.8.9/brython_stdlib.js"></script>
</head>
<body onload="brython()">

<h1 class="text-center">Дом</h1>
<canvas id="draw-board" width="500" height="500"></canvas>

<script type="text/python">

from browser import document, html, window

canvas = document["draw-board"]
ctx = canvas.getContext("2d")
w = canvas.width # ширина
h = canvas.height # высота

# Функция рисования прямоугольника
def DrawRect(ctx, x, y, w, h, color):
    ctx.fillStyle = color
    ctx.fillRect(x, y, w, h)

# Функция рисования линии
def DrawLine(ctx, x1, y1, x2, y2, color, lineWidth):
    ctx.strokeStyle = color
    ctx.lineWidth = lineWidth
    ctx.beginPath()
    ctx.moveTo(x1, y1)
    ctx.lineTo(x2, y2)
    ctx.stroke()
    return

# Рисование дома
DrawRect(ctx, 0, 0, w, h, "black"); # Чёрный экран
DrawRect(ctx, 200, 200, 100, 100, "green"); # Стена
DrawRect(ctx, 220, 240, 20, 20, "white"); # Окно 1
DrawRect(ctx, 260, 240, 20, 20, "white"); # Окно 2
DrawLine(ctx, 200, 200, 250, 150, "green", 3) # Крыша слева
DrawLine(ctx, 300, 200, 250, 150, "green", 3) # Крыша справа

</script>

</body>

</html>
