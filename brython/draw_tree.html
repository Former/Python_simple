<script type="text/python">

from browser import document, html, window

canvas = document["draw-board"]
ctx = canvas.getContext("2d")

# –ß—ë—Ä–Ω—ã–π —ç–∫—Ä–∞–Ω
ctx.fillStyle = "black"
w = canvas.width # —à–∏—Ä–∏–Ω–∞
h = canvas.height # –≤—ã—Å–æ—Ç–∞
ctx.fillRect(0, 0, w, w)

# –§—É–Ω–∫—Ü–∏—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è –ª–∏–Ω–∏–∏
def DrawLine(x1, y1, x2, y2, color, lineWidth):
    ctx.strokeStyle = color
    ctx.lineWidth = lineWidth
    ctx.beginPath()
    ctx.moveTo(x1, y1)
    ctx.lineTo(x2, y2)
    ctx.stroke()
    return

# –†–∏—Å–æ–≤–∞–Ω–∏–µ —ë–ª–æ—á–∫–∏
w2 = w/2
c = 'green'
lw = 10
for j in range(2):
    x = w2
    y = 10
    znak = -1
    if j == 1:
        znak = 1
    for i in range(1,15):
        delta = 4 * i
        next_x = x + delta * znak
        next_y = y + delta
        DrawLine(x, y, next_x, next_y, c, lw)
        x = next_x - delta / 2 * znak
        y = next_y
        DrawLine(next_x, next_y, x, y, c, lw)

print('üéÑ')
